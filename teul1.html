						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html"><h3 class="heading">Reseña</h3></a>
							Ninguno como éste para conjuntar el pentagrama de los cinco baluartes turísticos que circundan el estado de Zacatecas. Y es que de ninguna manera su belleza e importancia histórica podían ser indiferentes, ni quedar fuera de este justo reconocimiento como Pueblo Mágico. Con este su nombramiento, en noviembre de 2012, Nochistlán recupera su nivel e importancia histórica de antaño.</figcaption>
					</figure>
					
					<figure class="print">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis2.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html"><h3 class="heading">Significado</h3></a>
							Esta población, cuyo nombre puede ser entendido como "lugar de tunas" o "lugar de grana", se encuentra situada al sur de la entidad, a una distancia de 220 km. de la capital estatal (2 ½ hrs.). </figcaption>
					</figure>
					
					
					<figure class="design">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis3.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" ><h3 class="heading"></h3></a>
							Es conocido con el nombre oficial de Nochistlán de Mejía, en honor al Coronel Jesús Mejia, quien fue defensor de la plaza en la invasión francesa, y durante la época prehispánica estuvo habitado por los indígenas caxcanes, quienes lucharon bravíamente en contra de la inevitable conquista española. Fue un 5 de enero 1532 cuando Juan de Oñate, siguiendo las órdenes del conquistador Nuño de Guzmán, funda en este lugar la primera villa de Guadalajara de México, que aunque sólo tuvo un año de pervivencia, fue pionera y persistente, hasta su consolidación una década después. Por ello que Nochistlán es ejemplo de fortaleza, tenacidad y valentía.</figcaption>
					</figure>
					
					
					<figure class="photo">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis4.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" ><h3 class="heading"></h3></a>
							Grandes son su historia, sus personajes, sus tradiciones y sus monumentos arquitectónicos, de los cuales cuenta como interesante muestra los templos de: San Francisco, San José, San Sebastián y de la virgen de Guadalupe; así como el acueducto, el Parián y su gran plaza central, rodeada de hermosas fincas coloniales. </figcaption>
					</figure>
					
					
					<figure class="web photo">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis5.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" ><h3 class="heading"></h3></a>
							Tradiciones como la fiesta de los "papaquis", en honor de San Sebastián, al que todos llaman "el güerito" y sus afamados sones, ejecutados por los "jaraberos", son sellos de orgullosa identidad para los lugareños. 
Pocos lugares de Zacatecas tiene la tradición de mariachis que tiene Nochistlán, aquí se originan los mejores conjuntos del estado y de la región. </figcaption>
					</figure>
					
					
					<figure class="web print">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis6.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" ><h3 class="heading"></h3></a>
							Uno hecho sobresalientemente histórico de este lugar es la muerte del conquistador Pedro de Alvarado (el gran Tonatiuh), acaecida a consecuencia de un accidente sufrido en un combate de conquista. </figcaption>
					</figure>
					
					
					<figure class="photo">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis7.jpg" alt="alt" /></a>
						<figcaption>
							<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" ><h3 class="heading"></h3></a>
						Para llegar a Nochistlán, de la ciudad de Zacatecas son 224 km, y se puede accesar por vía Aguascalientes (por Villa Hidalgo o Teocaltiche, Jal.), o vía Jalpa, por la carretera que va a Calvillo.</figcaption>
					</figure>
					
					
					<figure class="web photo">
						<a href="../../../../../Users/Pachemac/Desktop/artesanias2/project.html" class="thumb"><img src="../../../../../Users/Pachemac/Desktop/artesanias2/img/dummies/featured/nochis8.jpg" alt="alt" /></a>
						<figcaption>

							Nochistlán, decretado como el pueblo mágico número 69, se encuentra situado al sur de Zacatecas. </figcaption>
